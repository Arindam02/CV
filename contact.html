<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>My Contacts:- </h2>
    <ul>
        <li>My Address</li>
        <li>Email:- abcd@gmail.com</li>
        <li>Phone :- 4758693211</li>
    </ul>
    <hr size="3" noshade="">

    <form action="#">
        <label for="fname">First Name :- </label>
        <input type="text" name="" id="fname" placeholder="first name"><br>
        <label for="lname">Last Name :- </label>
        <input type="text" name="" id="lname" placeholder="Last name"><br>
        <label for="email">Your Email:- </label>
        <input type="email" name="" id="email" placeholder="xyz@gmail.com"><br>
        <label for="no">Phone No:- </label>
        <input type="number" name="" id="no"><br>
        <label for="message">Your Message:- </label><br>
        <textarea name="" id="message" cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
